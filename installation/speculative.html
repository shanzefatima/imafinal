<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phase 2 — Speculative Translation</title>
  <link rel="stylesheet" href="css/installation.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap');
    
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #050507;
      font-family: 'Cormorant Garamond', Georgia, serif;
    }
    
    #webcam {
      position: fixed;
      top: 0;
      left: 0;
      width: 1px;
      height: 1px;
      opacity: 0;
      pointer-events: none;
    }
    
    canvas {
      display: block;
    }
    
    #instruction {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 0;
      background: transparent;
      color: rgba(255,255,255,0.9);
      font-size: 1rem;
      text-align: center;
      line-height: 1.8;
      z-index: 10;
      pointer-events: none;
      opacity: 0; /* Hidden - instructions now in canvas */
    }
    
    #sam-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(5, 5, 7, 0.97);
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      padding: 2rem;
      animation: fadeIn 1s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    #sam-overlay h2 {
      color: rgba(255,255,255,0.9);
      font-size: 1.6rem;
      font-weight: 400;
      margin-bottom: 0.75rem;
      letter-spacing: 0.03em;
    }
    
    #sam-overlay .subtitle {
      color: rgba(255,255,255,0.5);
      font-size: 0.95rem;
      margin-bottom: 2rem;
      font-style: italic;
      max-width: 400px;
      line-height: 1.6;
    }
    
    #sam-overlay .sam-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 6px;
      max-width: 320px;
      margin-bottom: 0.75rem;
    }
    
    #sam-overlay .sam-cell {
      width: 58px;
      height: 58px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      background: rgba(255,255,255,0.02);
    }
    
    #sam-overlay .sam-cell:hover {
      border-color: rgba(255,255,255,0.5);
      background: rgba(255,255,255,0.08);
      transform: scale(1.05);
    }
    
    #sam-overlay .sam-cell.selected {
      border-color: #e8a54b;
      background: rgba(232, 165, 75, 0.2);
      box-shadow: 0 0 20px rgba(232, 165, 75, 0.3);
    }
    
    #sam-overlay .sam-labels {
      display: flex;
      justify-content: space-between;
      width: 320px;
      font-size: 0.75rem;
      color: rgba(255,255,255,0.4);
      margin-bottom: 2rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    
    #sam-overlay .cta-btn {
      display: inline-block;
      padding: 1rem 2.5rem;
      background: transparent;
      color: rgba(255,255,255,0.9);
      text-decoration: none;
      border-radius: 4px;
      font-weight: 400;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.3);
      font-size: 1.1rem;
      font-family: 'Cormorant Garamond', Georgia, serif;
      letter-spacing: 0.05em;
      transition: all 0.3s ease;
    }
    
    #sam-overlay .cta-btn:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>
  <video id="webcam" autoplay playsinline></video>
  
  <div id="instruction">Loading hand tracking...</div>
  
  <!-- SAM overlay for final rating -->
  <div id="sam-overlay">
    <h2>After the embodied experience</h2>
    <p class="subtitle">How do you feel now? This measures whether intersemiotic translation preserved emotional meaning.</p>
    <div class="sam-grid" id="sam-grid-speculative">
      <!-- Generated by JS -->
    </div>
    <div class="sam-labels">
      <span>Unpleasant</span>
      <span>Pleasant</span>
    </div>
    <button class="cta-btn" id="seeResultsBtn">See Results →</button>
  </div>
  
  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="js/sam.js"></script>
  <script>
    // Build SAM grid for speculative phase
    (function() {
      const grid = document.getElementById('sam-grid-speculative');
      for (let row = 5; row >= 1; row--) {
        for (let col = 1; col <= 5; col++) {
          const cell = document.createElement('div');
          cell.className = 'sam-cell';
          cell.dataset.valence = col;
          cell.dataset.arousal = row;
          cell.addEventListener('click', function() {
            grid.querySelectorAll('.sam-cell').forEach(c => c.classList.remove('selected'));
            this.classList.add('selected');
          });
          grid.appendChild(cell);
        }
      }
      
      // See results button
      document.getElementById('seeResultsBtn').addEventListener('click', function() {
        const selected = grid.querySelector('.sam-cell.selected');
        if (!selected) {
          alert('Please select one cell before continuing.');
          return;
        }
        const valence = parseInt(selected.dataset.valence);
        const arousal = parseInt(selected.dataset.arousal);
        
        // Save to localStorage
        const KEY = 'speculative_translation_sam';
        const data = JSON.parse(localStorage.getItem(KEY) || '{}');
        data.speculative = { valence, arousal, at: new Date().toISOString() };
        localStorage.setItem(KEY, JSON.stringify(data));
        
        // Go to dashboard
        window.location.href = 'dashboard.html';
      });
    })();
  </script>
  <script src="js/sketch.js"></script>
</body>
</html>
